
<div id='row'>

 <!--<fusioncharts
      width={{keyMetrics.chartWidth}}
      height={{keyMetrics.chartHeight}} 
      type="column2d"
      dataSource="{{keyMetrics.myDataSource}}" >
 </fusioncharts>-->

    
    <div class="flex-container " id='content11'>
        <div class="chartCont"> 
            <div class='chart-left' id='sales-chart-container'>
                <fusioncharts
                    type= "column2d"
                    renderAt= "sales-chart-container"
                    width={{keyMetrics.chartWidth}}
                    height={{keyMetrics.chartHeight}} 
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{keyMetrics.salesData}}"
                >
                </fusioncharts>
            </div>

            <div class="chart-right" id='trans-chart-container'>
                <fusioncharts
                    type= "area2d"
                    renderAt= "trans-chart-container"
                    width={{keyMetrics.chartWidth}}
                    height={{keyMetrics.chartHeight}} 
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{keyMetrics.transChartData}}"    
                >
                </fusioncharts>
            </div>

        </div>

        <div class="chartCont">

            <div class="chart-left" id='daily-footfall-chart-container'>
                <fusioncharts
                    type= "area2d"
                    renderAt= "daily-footfall-chart-container"
                    width={{keyMetrics.chartWidth}}
                    height={{keyMetrics.chartHeight}} 
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{keyMetrics.dailyFootfallChart}}"    
                >
                </fusioncharts>
            </div>

            <div class="chart-right" id='cs-chart-container'>
                <fusioncharts
                    type= "line"
                    renderAt= "cs-chart-container"
                    width={{keyMetrics.chartWidth}}
                    height={{keyMetrics.chartHeight}} 
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{keyMetrics.dailyCSatChart}}"    
                >
                </fusioncharts>
            </div>
        </div>
    </div>        
   
</div>
