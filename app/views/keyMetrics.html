
<div id='row'>

 <!--<fusioncharts
      width={{keyMetrics.chartWidth}}
      height={{keyMetrics.chartHeight}} 
      type="column2d"
      dataSource="{{keyMetrics.myDataSource}}" >
 </fusioncharts>-->

    
    <div class='content' id='content'>
    
        <div class='' id='sales-chart-container'>
            <fusioncharts
                type= "column2d"
                width={{keyMetrics.chartWidth}}
                height={{keyMetrics.chartHeight}} 
                dataFormat = "{{keyMetrics.dataType}}"
                dataSource="{{keyMetrics.salesData}}"
            >
            </fusioncharts>
        </div>

        <div class='' id='trans-chart-container'>
            <fusioncharts
                type= "area2d"
                width={{keyMetrics.chartWidth}}
                height={{keyMetrics.chartHeight}} 
                dataFormat = "{{keyMetrics.dataType}}"
                dataSource="{{keyMetrics.transChartData}}"    
            >
            </fusioncharts>
        </div>

        <div class='' id='daily-footfall-chart-container'>
            <fusioncharts
                type= "area2d"
                width={{keyMetrics.chartWidth}}
                height={{keyMetrics.chartHeight}} 
                dataFormat = "{{keyMetrics.dataType}}"
                dataSource="{{keyMetrics.dailyFootfallChart}}"    
            >
            </fusioncharts>
        </div>
    </div>        
   
</div>
