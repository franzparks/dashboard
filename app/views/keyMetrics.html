
<div id='row'>

 <!--<fusioncharts
      width={{keyMetrics.chartWidth}}
      height={{keyMetrics.chartHeight}} 
      type="column2d"
      dataSource="{{keyMetrics.myDataSource}}" >
 </fusioncharts>-->

    
    <div class='border-bottom content' id='content'>
        <div class='border-bottom'>
            <div class='chartCont border-right' id='sales-chart-container'>
            <fusioncharts
                type= "column2d"
                width={{keyMetrics.chartWidth}}
                height={{keyMetrics.chartHeight}} 
                dataFormat = "{{keyMetrics.dataType}}"
                dataSource="{{keyMetrics.salesData}}"
            >
            </fusioncharts>
            </div>


            <div class='chartCont' id='trans-chart-container'>
            <fusioncharts
                type= "area2d"
                width={{keyMetrics.chartWidth}}
                height={{keyMetrics.chartHeight}} 
                dataFormat = "{{keyMetrics.dataType}}"
                dataSource="{{keyMetrics.transChartData}}"    
            >
            </fusioncharts>
            </div>

            <div class='chartCont' id='daily-footfall-chart-container'>
            <fusioncharts
                type= "area2d"
                width={{keyMetrics.chartWidth}}
                height={{keyMetrics.chartHeight}} 
                dataFormat = "{{keyMetrics.dataType}}"
                dataSource="{{keyMetrics.dailyFootfallChart}}"    
            >
            </fusioncharts>
            </div>
        </div>
    </div>        

   
</div>
