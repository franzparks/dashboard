
<div id='row'>
    
    <div class="">
        <div><h2>Key Metrics</h2></div>
        <div class="col-xs-12 col-md-12 col-lg-12"> 
            <div class='' id='reported-issues-chart-container'>
                <fusioncharts
                    type= "column2d"
                    width="100%"
                    height="500px" 
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{reportedIssuesData}}"
                >
                </fusioncharts>
            </div>

        </div>

        <div class="">

            <div class="col-xs-12 col-md-12 col-lg-12" id='open-issues-chart-container'>
                <fusioncharts
                    type= "area2d"
                    width="100%"
                    height="500px"
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{openIssuesData}}"    
                >
                </fusioncharts>
            </div>

            <div class="col-xs-12 col-md-12 col-lg-12" id='paying-customers-chart-container'>
                <fusioncharts
                    type= "line"
                    width="100%"
                    height="500px"
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{payingCustomersData}}"    
                >
                </fusioncharts>
            </div>
        </div>
    </div>        
   
</div>
