
<div id='row'>
    
    <div class="flex-container col-lg-12">
        <div><h2>Key Metrics</h2></div>
        <div class="chartCont"> 
            <div class='chart-left' id='reported-issues-chart-container'>
                <fusioncharts
                    type= "column2d"
                    renderAt= "sales-chart-container"
                    width={{keyMetrics.chartWidth}}
                    height={{keyMetrics.chartHeight}} 
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{reportedIssuesData}}"
                >
                </fusioncharts>
            </div>

        </div>

        <div class="chartCont">

            <div class="chart-left" id='open-issues-chart-container'>
                <fusioncharts
                    type= "area2d"
                    renderAt= "daily-footfall-chart-container"
                    width={{keyMetrics.chartWidth}}
                    height={{keyMetrics.chartHeight}} 
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{openIssuesData}}"    
                >
                </fusioncharts>
            </div>

            <div class="chart-right" id='paying-customers-chart-container'>
                <fusioncharts
                    type= "line"
                    renderAt= "cs-chart-container"
                    width={{keyMetrics.chartWidth}}
                    height={{keyMetrics.chartHeight}} 
                    dataFormat = "{{keyMetrics.dataType}}"
                    dataSource="{{payingCustomersData}}"    
                >
                </fusioncharts>
            </div>
        </div>
    </div>        
   
</div>
